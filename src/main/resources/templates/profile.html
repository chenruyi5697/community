<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title th:text="${section}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="~{navigation::nav}"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr/>
            <div class="media" th:each="question:${pageInfo.list}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="头像加载失败">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span>
                    <span class="text-desc" th:text="${question.likeCount}"></span> 人关注 • <span class="text-desc" th:text="${question.commentCount}"></span> 个回复 • <span class="text-desc" th:text="${question.viewCount}"></span> 次浏览 • <span class="text-desc" th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation" style="float: right;">
                <ul class="pagination">
                    <li th:if="${pageInfo.showFirst}">
                        <a th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pageInfo.page}-1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pageInfo.pages}" th:class="${pageInfo.page==page}?'active':''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}"  th:text="${page}"></a>
                    </li>
                    <li th:if="${pageInfo.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pageInfo.page}+1)}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.showEnd}">
                        <a th:href="@{'/profile/'+${section}(page=${pageInfo.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a th:href="@{/profile/questions}" th:class="${section}=='questions'?'list-group-item active':'list-group-item'">我的提问</a>
                <a th:href="@{/profile/replies}" th:class="${section}=='replies'?'list-group-item active':'list-group-item'">
                    最新回复<span class="badge"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
